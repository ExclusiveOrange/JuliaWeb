<!DOCTYPE html>
<!-- 2016.08.09 to 2016.08.13 -->
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='description' content='Interactive Filled Julia Set (Fractal)'>
  <meta name='keywords' content='fractal,JavaScript,Julia,iterative,quadratic,complex,canvas'>
  <meta name='author' content='Atlee Brink'>
  <title>Filled Julia Set</title>
  <link rel='stylesheet' type='text/css' href='julia.css'>
</head>

<body style='background-color: skyblue'>

  <canvas id='canvas' style='z-index: 1; position: absolute; left: 0px; top: 0px'>
  </canvas>

  <noscript>
    <div style='display: table; position: absolute; width: 100%; height: 100%'>
      <div style='display: table-cell; vertical-align: middle'>
        <div style='text-align: center; margin: 2em; font-size: large'>
          If JavaScript were enabled in your browser, there'd be a pretty neat interactive fractal thing here.
          <div style='height: 2em'></div>
          But it's not, so enjoy this calming Sky Blue background instead.
        </div>
      </div>
    </div>
  </noscript>

  <div id='controls' style='pointer-events: none; display: none; flex-direction: column; position: absolute; width: 100%; height: 100%'>
    <div style='display: flex; margin-top: 0.2em; flex-direction: row; horizontal-align: middle; vertical-align: middle'>
      <div style='z-index: 2; width: 35%'>
        <input id='maxIts' autocomplete='off' type='range' class='hslider' style='width: 100%' oninput='setMaxIts(this.value)' onchange='setMaxIts(this.value)'>
        </br>
        <span class='uiText' style='margin-left: 0.4em'>iterations:</span>
        <span id='infoMaxIts' class='uiText'></span>
      </div>
      <div style='display: flex; margin-left: auto; flex-direction: row; width: 30%; vertical-align: top'>
        <div style='z-index: 2; width: auto; display: flex; flex-direction: column; margin-left: auto; text-align: right'>
          <div class='uiText'>Zr&nbsp;</div>
          <div class='uiText'>Zi&nbsp;</div>
        </div>
        <div style='z-index: 2; width: auto; display: flex; flex-direction: column; margin-right: auto; text-align: left'>
          <div id='infoZCoordsR' class='uiText'></div>
          <div id='infoZCoordsI' class='uiText'></div>
        </div>
      </div>
      <div style='z-index: 2; width: 35%; margin-left: auto; text-align: right'>
        <input id='rotate' autocomplete='off' type='range' class='hslider' style='width: 100%' min='-190' max='190' step='0.1' value='0' oninput='setRotate(this.value)' onchange='setRotate(this.value)'>
      </div>
    </div>
    <div style='display: flex; flex-direction: row; margin-top: auto'>
      <div style='z-index: 2; display: flex; flex-direction: column; width: 40%; margin-right: auto'>
        <input id='CrBig' autocomplete='off' type='range' class='hslider' style='width: 100%' min='-1.990' max='1.990' step='0.01' value='0.005' oninput='setCrBig(this.value)' onchange='setCrBig(this.value)'>
        <input id='CrSmall' autocomplete='off' type='range' class='hslider' style='width: 100%' min='-0.01' max='0.01' step='0.00001' value='0' oninput='setCrSmall(this.value)' onchange='setCrSmall(this.value)'>
      </div> 
      <div style='z-index: 2; display: flex; flex-direction: column; width: 40%; margin-left: auto'>
        <input id='CiBig' autocomplete='off' type='range' class='hslider' style='width: 100%' min='-1.990' max='1.990' step='0.01' value='0.005' oninput='setCiBig(this.value)' onchange='setCiBig(this.value)'>
        <input id='CiSmall' autocomplete='off' type='range' class='hslider' style='width: 100%' min='-0.01' max='0.01' step='0.00001' value='0' oninput='setCiSmall(this.value)' onchange='setCiSmall(this.value)'>
      </div>
    </div>
    <div style='z-index: 2; width: 100%'>
      <input id='scaleRPow2' autocomplete='off' type='range' class='hslider' style='width: 100%' oninput='setScaleRPow2(this.value)' onchange='setScaleRPow2(this.value)'>
    </div>
  </div>

  <script src='scripts/julia.js'></script>

</body>

</html>

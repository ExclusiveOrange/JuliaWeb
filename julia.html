<!DOCTYPE html>
<!-- 2016.08.09 to 2016.08.29 -->
<!-- TODO: make UI prettier: some of that will need to happen here, some in julia.css -->
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='description' content='Interactive Filled Julia Set (Fractal)'>
  <meta name='keywords' content='fractal,JavaScript,Julia,iterative,quadratic,complex,canvas'>
  <meta name='author' content='Atlee Brink'>
  <title>Julia</title>
  <link rel='stylesheet' type='text/css' href='julia.css'>
</head>

<body id='body'>

  <canvas id='canvas' style='z-index: 1; position: absolute; left: 0px; top: 0px'></canvas>

  <noscript>
    <div class='errorPage'>
      <div style='display: table-cell; vertical-align: middle'>
        <div class='errorText' style='margin: 2em'>
          If JavaScript were enabled in your browser, there'd be a pretty neat interactive fractal thing here.
          <div style='height: 2em'></div>
          But it's not, so enjoy this calming sky blue background instead.
        </div>
      </div>
    </div>
  </noscript>

  <div id='errorWebWorkers' class='errorPage' style='display: none'>
    <div style='display: table-cell; vertical-align: middle'>
      <div class='errorText' style='margin: 2em'>
        If your browser supported Web Workers, a JavaScript feature for multi-processing, there'd be a pretty neat interactive fractal thing here.
        <div style='height: 2em'></div>
        But it doesn't, so enjoy this calming sky blue background instead.
      </div>
    </div>
  </div>

  <!-- todo: clean this up: probably some of these attributes are unnecessary or could be shortened -->
  <div id='controls' style='pointer-events: none; display: none; flex-direction: column; position: absolute; width: 100%; height: 100%'>
    <!-- top -->
    <div style='display: flex; margin-top: 0.2em'>
      <div style='z-index: 2; width: 35%'>
        <input id='maxIts' autocomplete='off' type='range' class='hslider' style='width: 100%'/>
        </br>
        <span class='uiText' style='margin-left: 0.4em'>iterations:</span>
        <span id='infoMaxIts' class='uiText'></span>
      </div>
      <div style='width: 30%; display: flex; flex-direction: column'>
        <div style='width: 100%; display: flex; justify-content: center'><select id='renderFunction' name='renderFunction' class='translucent renderFunctionSelector' style='z-index: 2'></select></div>
        <div style='display: flex'>
          <div style='z-index: 2; width: 50%; display: flex; flex-wrap: wrap; justify-content: center'>
            <div><input id='outsideColor' class='translucent colorInput'/></div>
            <div><select id='outsideShading' name='outsideShading' class='translucent shadingSelector'></select></div>
          </div>
          <div style='z-index: 2; width: 50%; display: flex; flex-wrap: wrap; justify-content: center'>
            <div><input id='insideColor' class='translucent colorInput'/></div>
            <div><select id='insideShading' name='insideShading' class='translucent shadingSelector'></select></div>
          </div>
        </div>
      </div>
      <div style='z-index: 2; width: 35%; margin-left: auto; text-align: right'>
        <input id='rotation' autocomplete='off' type='range' class='hslider' style='width: 100%'/>
        </br>
        <span id='infoRotation' class='uiText'></span><span class='uiText' style='margin-right: 0.4em'>Â° rotation</span>
      </div>
    </div>
    <!-- bottom -->
    <div style='display: flex; margin-top: auto; vertical-align: bottom'>
      <div style='z-index: 2; display: flex; flex-direction: column; width: 40%; margin-right: auto; margin-top: auto'>
        <div style='width: 100%; text-align: center'>
          <span class='uiText'>Cr</span>
          <span id='infoCr' class='uiText'></span>
        </div>
        <input id='CrBig' autocomplete='off' type='range' class='hslider' style='width: 100%'/>
        <input id='CrSmall' autocomplete='off' type='range' class='hslider' style='width: 100%'/>
      </div> 
      <div style='z-index: 2; width: 20%; margin-top: auto; text-align: center'>
        <div style='display: flex; margin-left: auto; width: 100%'>
          <div style='z-index: 2; width: auto; flex-direction: column; margin-left: auto; text-align: right'>
            <div class='uiText'>Zr&nbsp;</div>
            <div class='uiText'>Zi&nbsp;</div>
          </div>
          <div style='z-index: 2; width: auto; flex-direction: column; margin-right: auto; text-align: left'>
            <div id='infoZr' class='uiText'></div>
            <div id='infoZi' class='uiText'></div>
          </div>
        </div>
        <div style='margin-top: 0.4em'>
          <span class='uiText'>scale:</span>
          <span id='infoScale' class='uiText'></span>
        </div>
      </div>
      <div style='z-index: 2; display: flex; flex-direction: column; width: 40%; margin-left: auto; margin-top: auto'>
        <div style='width: 100%; text-align: center'>
          <span class='uiText'>Ci</span>
          <span id='infoCi' class='uiText'></span>
        </div>
        <input id='CiBig' autocomplete='off' type='range' class='hslider' style='width: 100%'/>
        <input id='CiSmall' autocomplete='off' type='range' class='hslider' style='width: 100%'/>
      </div>
    </div>
    <div style='z-index: 2; display: flex; width: 100%'>
      <input id='scaleRPow2' autocomplete='off' type='range' class='hslider' style='flex-grow: 1; margin-top: auto; margin-bottom: auto'/>
      <span style='display: flex; flex-direction: column; margin: 3px'>
        <!-- todo: finish <button type='button' style='pointer-events: auto; height: 50%; flex-grow: 1' onclick='onPicture()'>picture</button> -->
        <button type='button' class='translucent' style='height: 50%; flex-grow: 1' onclick='onShare()'>share</button>
      </span>
    </div>
  </div>

  <script src='scripts/fractalworker.js'></script>
  <script src='scripts/julia.js'></script>

</body>

</html>
